{% ckan_extends %}

{% block image %}
    {% if organization.image_display_url %}
    <div class="image">
      <a href="{{ url }}">
        <img src="{{ organization.image_display_url or h.url_for_static('/base/images/placeholder-organization.png') }}" width="200" alt="{{ organization.name }}" />
      </a>
    </div>
    {% endif %}
{% endblock %}
